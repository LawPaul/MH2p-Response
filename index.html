<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MH2p Response Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">MH2p Response Generator</span>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Private Key (PEM)</h5>
        </div>
        <div class="card-body">
          <textarea class="form-control" id="pemText" rows="25" spellcheck="false"></textarea>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Challenge</h5>
        </div>
        <div class="card-body">
          <textarea class="form-control" id="challengeText" rows="6" spellcheck="false"></textarea>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="algoType">Algo type: </li>
            <li class="list-group-item" id="random">random: </li>
            <li class="list-group-item" id="version">version: </li>
            <li class="list-group-item" id="chipId">chip id: </li>
            <li class="list-group-item" id="fazit">FAZIT: </li>
          </ul>

        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Response
            <button type="button" class="btn btn-primary" id="copyResponse">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
              </svg>
            </button>
          </h5>
        </div>
        <div class="card-body">
          <textarea class="form-control" id="responseText" rows="25" readonly spellcheck="false"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="jsencrypt.min.js"></script>
<script src="sha256.js"></script>
<script src="index.js"></script>
</body>
</html>
